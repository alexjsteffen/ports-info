# org.mfat.portmonitor.yml
app-id: org.mfat.portmonitor
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: portmonitor
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.NetworkManager
  - --system-talk-name=org.freedesktop.PolicyKit1
  - --system-talk-name=org.freedesktop.login1
modules:
  - name: portmonitor
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/mfat/portsmonitor.git
        branch: main
    build-commands:
      - python3 setup.py install --prefix=/app
    modules:
      - name: python3-psutil
        buildsystem: simple
        build-commands:
          - pip3 install --prefix=/app psutil
